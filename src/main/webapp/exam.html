<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>회원가입</title>
<link rel="stylesheet" href="css/style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="page07">
	<div class="">
		<div class="jointit w100 tC">
			<b>회원가입</b>
		</div>
		<form onsubmit="return join02()">
			<div class="pd16">
				<!-- 이름 -->
				<div>
					<h4>이름</h4>
					<input type="text" id="name" name="name" placeholder="성명">
				</div>

				<!-- 학교 -->
				<div>
					<h4>학교</h4>
					<input type="text" name="school" id="school" placeholder="학교">
				</div>

				<!-- 학년/반 -->
				<div>
					<h4>학년/반</h4>
					<input type="text" id="grade" placeholder="학년-반">
				</div>

				<!-- 휴대폰번호 -->
				<div class="pnum">
					<div >
						<h4 class="inline">휴대폰번호</h4>
						<span>(※휴대폰 번호가 ID로 설정됩니다.)</span>
					</div>
					<input type="text" id="inputA" maxlength="3"> - <input type="text" id="inputB" maxlength="4"> - <input
						type="text" id="inputC" maxlength="4">
				</div>
				<!-- 비밀번호 -->
				<div>
					<h4>비밀번호</h4>
					<input type="password" id="pw" placeholder="비밀번호">
				</div>
				<!-- 비밀번호 확인 -->
				<div>
					<h4>비밀번호 확인</h4>
					<input type="password" id="pwApply" placeholder="비밀번호 확인">
				</div>
				<!-- 노선 -->
				<div>
					<h4>노선선택</h4>
					<select id="roadSel">
						<option>선택</option>
						<option>A</option>
						<option>B</option>
						<option>C</option>
					</select>
				</div>
				<!-- 장소 -->
				<div>
					<h4>장소선택</h4>
					<select id="locSel">
						<option>선택</option>
						<option>A'</option>
						<option>B'</option>
						<option>C'</option>
					</select>
				</div>
				<div>
					<button type="submit" id="submit">가입하기</button>
				</div>
			</div>
		</form>
	</div>
	
	<!-- 제이쿼리 -->
	<script>
		$(document).ready(function() {
			$("#submit").click(function() {	
				
				if ($("#name").val() == '') {
					alert("이름을 입력해주세요");
					return false;
				} else {
					console.log($("#name").val());
				} 
			}); 
			
			
			 /* 학교 빈 값 체크 */
			  $("#submit").click(function() {
				if ($("#school").val() == '') {
					alert("학교를 입력해주세요");
					$("#school").focus();
					return false;
				} else {
					console.log($("#school").val());
				}
			}); 
			
			/* 학년-반 체크 */
			 $("#submit").click(function() {
				if ($("#grade").val() == '') {
					alert("학년과 반을 입력하세요");
					return false;
				} else {
					console.log($("#grade").val());
				}
			}); 
			
			/* 휴대폰 번호 */
			$("#inputA").keyup(function() {
				if ($("#inputA").val().length == 3) {
					$("#inputB").focus();
				}
			});
			$("#inputB").keyup(function () {
				if($("#inputB").val().length == 4) {
					$("#inputC").focus();
				}
			})
			/* 비밀번호와 비밀번호 확인 */
			 $("#submit").click(function() {
				if ($("#pw").val() != $("#pwApply").val()) {
					alert("비밀번호가 일치하지 않습니다");
					$("#pw").empty();
					$("#pwApply").empty();
					
					return false;
				} 
			}); 
			
			/* 노선과 탑승장소 O */
			$("#submit").click(function() {
				if ($("#roadSel").val() == '선택' || $("#locSel").val() == '선택') {
					alert("노선/탑승장소를 다시 확인해주세요");
				} else {
					console.log("입력완료");
				}
			}); 
		})
	</script>

</body>
</html>
